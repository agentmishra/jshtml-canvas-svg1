

<!DOCTYPE html>
<html>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
  <path id="lineAB" d="M 100 350 l 150 -300" stroke="gold"
  stroke-width="10" fill="none" />
  <path id="lineBC" d="M 250 50 l 150 300" stroke="gold"
  stroke-width="10" fill="none" />
  <path d="M 175 200 l 150 0" stroke="purple" stroke-width="10"
  fill="none" />
  <path d="M 100 350 q 150 -300 300 0" stroke="black"
  stroke-width="6" fill="none" />
  <!-- Mark relevant points -->
  <g stroke="red" stroke-width="5" fill="red">
    <circle id="pointA" cx="100" cy="350" r="3"/>
    <circle id="pointB" cx="250" cy="50" r="3"/>
    <circle id="pointC" cx="400" cy="350" r="3"/>
    <circle id="pointD" cx="175" cy="200" r="3"/>
    <circle id="pointE" cx="325" cy="200" r="3"/>
    <circle id="pointF" cx="250" cy="200" r="3"/>
      </g>
  <!-- Label the points -->
  <g font-size="25" font="sans-serif" fill="black" stroke="none"
  text-anchor="middle">
    <text x="100" y="350" dx="-30">A</text>
    <text x="250" y="50" dy="-10">B</text>
    <text x="400" y="350" dx="30">C</text>
    <text x="175" y="200" dx="-10"dy="-10">D</text>
    <text x="325" y="200" dx="10"dy="-10">E</text>
    <text x="250" y="200" dy="-10">F</text>
              </g>
</svg> 
</body>
</html>
